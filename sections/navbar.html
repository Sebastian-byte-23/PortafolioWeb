<script>
    // Cambiar fondo de navbar al hacer scroll
    window.addEventListener('scroll', function () {
        const navbar = document.getElementById("navbar");
        const scrollPosition = window.scrollY;

        if (scrollPosition > 50) {
            navbar.classList.add("bg-gray-900/95", "shadow-xl", "border-white/10");
            navbar.classList.remove("bg-transparent", "border-transparent");
        } else {
            navbar.classList.add("bg-transparent", "border-transparent");
            navbar.classList.remove("bg-gray-900/95", "shadow-xl", "border-white/10");
        }
    });

    // Resaltar enlaces activos
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-link');
    const mobileLinks = document.querySelectorAll('.nav-link-mobile');

    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            if (pageYOffset >= (sectionTop - 300)) {
                current = section.getAttribute('id');
            }
        });

        // Escritorio
        navLinks.forEach(link => {
            link.classList.remove('bg-gradient-to-r', 'from-purple-600', 'to-blue-500', 'text-white', 'shadow-md');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('bg-gradient-to-r', 'from-purple-600', 'to-blue-500', 'text-white', 'shadow-md');
            }
        });

        // Móvil
        mobileLinks.forEach(link => {
            link.classList.remove('bg-white/20', 'text-white');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('bg-white/20', 'text-white');
            }
        });
    });

    // Funcionalidad menú móvil
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('mobile-overlay');

    function toggleMobileMenu() {
        const isOpen = mobileMenu.classList.contains('left-0');
        
        if (!isOpen) {
            // Abrir menú
            mobileMenu.classList.remove('-left-64');
            mobileMenu.classList.add('left-0');
            overlay.classList.remove('hidden');
            mobileMenuButton.innerHTML = '<i class="fas fa-times text-2xl"></i>';
            document.body.style.overflow = 'hidden';
        } else {
            // Cerrar menú
            mobileMenu.classList.remove('left-0');
            mobileMenu.classList.add('-left-64');
            overlay.classList.add('hidden');
            mobileMenuButton.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
            document.body.style.overflow = 'auto';
        }
        
        mobileMenuButton.setAttribute('aria-expanded', !isOpen);
    }

    mobileMenuButton.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMobileMenu();
    });

    // Cerrar menú al hacer clic en el overlay
    overlay.addEventListener('click', toggleMobileMenu);

    // Cerrar menú al hacer clic en cualquier enlace móvil
    mobileLinks.forEach(link => {
        link.addEventListener('click', toggleMobileMenu);
    });

    // Cerrar menú al cambiar tamaño de pantalla
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) { // md breakpoint
            if (mobileMenu.classList.contains('left-0')) {
                toggleMobileMenu();
            }
        }
    });
</script>
