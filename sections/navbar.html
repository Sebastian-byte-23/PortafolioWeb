<script>
    // Efecto al hacer scroll
    window.addEventListener('scroll', function() {
        const navbar = document.getElementById("navbar");
        const scrollPosition = window.scrollY;
        
        if (scrollPosition > 50) {
            navbar.classList.add("bg-gray-900/95", "shadow-xl", "border-white/10");
            navbar.classList.remove("bg-transparent", "border-transparent");
        } else {
            navbar.classList.add("bg-transparent", "border-transparent");
            navbar.classList.remove("bg-gray-900/95", "shadow-xl", "border-white/10");
        }
    });

    // Resaltar enlace activo
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-link');
    const mobileLinks = document.querySelectorAll('.nav-link-mobile');

    window.addEventListener('scroll', () => {
        let current = '';
        
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            
            if (pageYOffset >= (sectionTop - 300)) {
                current = section.getAttribute('id');
            }
        });

        // Para enlaces de escritorio
        navLinks.forEach(link => {
            link.classList.remove('bg-gradient-to-r', 'from-purple-600', 'to-blue-500', 'text-white', 'shadow-md');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('bg-gradient-to-r', 'from-purple-600', 'to-blue-500', 'text-white', 'shadow-md');
            }
        });

        // Para enlaces móviles
        mobileLinks.forEach(link => {
            link.classList.remove('bg-white/20', 'text-white');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('bg-white/20', 'text-white');
            }
        });
    });

    // Menú móvil mejorado
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevenir que el evento llegue al document.click
        // Alternar visibilidad con animación
        mobileMenu.classList.toggle('show');
        const isOpen = mobileMenu.classList.contains('show');
        
        mobileMenuButton.innerHTML = isOpen 
            ? '<i class="fas fa-times text-2xl"></i>' 
            : '<i class="fas fa-bars text-2xl"></i>';
            
        mobileMenuButton.setAttribute('aria-expanded', isOpen);
        document.body.style.overflow = isOpen ? 'hidden' : 'auto';
    });

    // Cerrar menú al hacer clic en un enlace
    mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.remove('show');
            mobileMenuButton.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
            mobileMenuButton.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = 'auto';
        });
    });

    // Cerrar al hacer clic fuera del menú
    document.addEventListener('click', () => {
        if (mobileMenu.classList.contains('show')) {
            mobileMenu.classList.remove('show');
            mobileMenuButton.innerHTML = '<i class="fas fa-bars text-2xl"></i>';
            mobileMenuButton.setAttribute('aria-expanded', 'false');
            document.body.style.overflow = 'auto';
        }
    });
</script>
