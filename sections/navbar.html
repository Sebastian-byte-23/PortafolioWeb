<script>
    window.addEventListener('scroll', function () {
        var navbar = document.getElementById("navbar");
        var inicioSection = document.getElementById("inicio");

        // Verifica si estás en la sección de "inicio"
        var inicioPosition = inicioSection.offsetTop;
        var currentScrollPosition = window.scrollY;

        if (currentScrollPosition > inicioPosition + 50) {
            navbar.classList.add("bg-purple-700/90", "shadow-lg"); // Morado más oscuro con transparencia
            navbar.classList.remove("bg-transparent");
        } else {
            navbar.classList.add("bg-transparent");
            navbar.classList.remove("bg-purple-700/90", "shadow-lg");
        }
    });

    // Resaltar el enlace activo al hacer scroll
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-link');

    window.addEventListener('scroll', () => {
        let current = '';
        
        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            
            if (pageYOffset >= (sectionTop - 300)) {
                current = section.getAttribute('id');
            }
        });

        navLinks.forEach(link => {
            link.classList.remove('bg-purple-800', 'text-white', 'border', 'border-white/20', 'font-bold');
            if (link.getAttribute('href') === `#${current}`) {
                link.classList.add('bg-purple-800', 'text-white', 'border', 'border-white/20', 'font-bold');
            }
        });
    });
</script>
